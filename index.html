<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>呼吸アニメーション</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="canvas" style="width: 1346px; height: 13987px; position: relative; background: white; overflow: hidden">
      <div class="title" style="left: 652px; top: 110px; width: 41px; height: 599px; position: absolute; font-size: 40px">ことばは息をしている</div>

      <!--存在感-->
      <div class="word group-existence" style="left: 365px; top: 2250px; font-size: 40px">衝動</div>
      <div class="word group-existence" style="left: 194px; top: 1700px; font-size: 40px">ひらめき</div>
      <div class="word group-existence" style="left: 612px; top: 1800px; font-size: 40px">いまここに</div>
      <div class="word group-existence" style="left: 815px; top: 2400px; font-size: 40px">走り出す</div>
      <div class="word group-existence" style="left: 1101px; top: 2112px; font-size: 40px">叫び</div>
      <div class="word group-existence" style="left: 955px; top: 1550px; font-size: 40px">はじまり</div>

      <!--生命感-->
      <div class="word group-life" style="left: 914px; top: 3232px; font-size: 36px">あたたかい</div>
      <div class="word group-life" style="left: 215px; top: 2942px; font-size: 36px">鼓動がある</div>
      <div class="word group-life" style="left: 504px; top: 3085px; font-size: 36px">血がめぐる</div>
      <div class="word group-life" style="left: 673px; top: 2822px; font-size: 36px">息をする</div>
      <div class="word group-life" style="left: 1069px; top: 2966px; font-size: 36px">ここにいる</div>

      <!--呼吸と感情-->
      <div class="word group-breath" style="left: 236px; top: 3819px; font-size: 32px">やさしい息</div>
      <div class="word group-breath" style="left: 1058px; top: 3717px; font-size: 32px">深呼吸</div>
      <div class="word group-breath" style="left: 652px; top: 4026px; font-size: 32px">わたしの鼓動</div>


      <!--存在と気配-->
      <div class="word group-sense" style="left: 886px; top: 4760px; font-size: 28px">存在する</div>
      <div class="word group-sense" style="left: 277px; top: 5002px; font-size: 28px">触れるような視線</div>
      <div class="word group-sense" style="left: 1049px; top: 5328px; font-size: 28px">だれかの気配</div>

      <!--消失-->
      <div class="word group-fade" style="left: 844px; top: 6064px; font-size: 20px">うすれる</div>
      <div class="word group-fade" style="left: 403px; top: 6519px; font-size: 20px">消えていく</div>

      <!--記憶-->
      <div class="word group-memory" style="left: 227px; top: 7236px; font-size: 34px">まぶたの裏</div>
      <div class="word group-memory" style="left: 1066px; top: 7111px; font-size: 34px">声のかたち</div>
      <div class="word group-memory" style="left: 498px; top: 7724px; font-size: 34px">においが残る</div>
      <div class="word group-memory" style="left: 864px; font-size: 34px; top: 7451px">おもいで</div>

      <!--流れ-->
      <div class="word group-flow" style="left: 855px; top: 8366px; font-size: 48px">流れる</div>
      <div class="word group-flow" style="left: 256px; top: 8737px; font-size: 48px">うつろう</div>
      <div class="word group-flow" style="left: 1032px; top: 9083px; font-size: 48px">手放す</div>
      <div class="word group-flow" style="left: 542px; top: 9467px; font-size: 48px">とどまらない</div>

      <!--無限-->
      <div class="word group-infinity" style="left: 991px; top: 10154px; font-size: 50px">終わらない</div>
      <div class="word group-infinity" style="left: 304px; top: 10676px; font-size: 50px">空白</div>
      <div class="word group-infinity" style="left: 801px; top: 11114px; font-size: 50px">永遠</div>

      <!--サブタイトル-->
      <div class="word subtitle group-infinity" style="left: 654px; top: 12623px; font-size: 40px">またはじまる</div>
      
      
    </div>

     <script src="proximity.js"></script>
  </body>
</html>
